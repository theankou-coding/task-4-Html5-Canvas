<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            margin: 0;
        }

        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = 'red';
        ctx.fillRect(50, 50, 150, 100);  // x, y, width, height

        // Draw a circle
        ctx.beginPath();
        ctx.arc(300, 150, 50, 0, Math.PI * 2);  // x, y, radius, start angle, end angle
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();

        // Draw a line
        ctx.beginPath();
        ctx.moveTo(50, 300);  // Start point (x, y)
        ctx.lineTo(400, 300);  // End point (x, y)
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();
    </script>

</body>

</html>
